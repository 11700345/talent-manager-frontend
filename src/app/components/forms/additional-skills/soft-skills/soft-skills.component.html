<section class="form-container text-center">
  <h1>Soft skills</h1>
  <h3>Voeg een soft skill toe</h3>
  <section class="row">
    <form [formGroup]="form" class="col-6" (ngSubmit)="submitSoftSkill(form)">
      <label>Soft skill</label>
      <input type="text" class="form-control" formControlName="description" placeholder="Beschrijf hier uw soft skill"/>
      <p *ngIf="form.get('description').hasError('required') && form.get('description').touched" class="error">Dit veld
        is verplicht.</p>
      <button type="submit" class="btn btn-secondary" [disabled]="form.invalid">Voeg toe</button>
    </form>
    <section class="table-container">
      <table class="table table-striped col-6" *ngIf="softSkills.length > 0">
        <tr>
          <th>Omschrijving</th>
        </tr>
        <tr *ngFor="let skill of softSkills; let i = index">
          <td>{{ skill.description }}</td>
          <td>
            <button (click)="deleteSoftSkill(i)" class="btn btn-outline-danger">ðŸ—‘</button>
          </td>
        </tr>
      </table>
    </section>
  </section>
</section>
